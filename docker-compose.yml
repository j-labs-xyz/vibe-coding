version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: vibe-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: vibe_user
      POSTGRES_PASSWORD: vibe_password
      POSTGRES_DB: vibe_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - vibe_network

  redis:
    image: redis:7-alpine
    container_name: vibe-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - vibe_network

networks:
  vibe_network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
